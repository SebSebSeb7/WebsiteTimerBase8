<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Timer</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: red;
    font-family: 'Times New Roman', Times, serif;
    font-size: 100px; /* Changed font size to 100 */
    transition: color 1s linear; /* Smooth color transition */
  }
</style>
</head>
<body>
<div id="timer"></div>

<script>
  function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    var hue = 0;

    var interval = setInterval(function () {
      minutes = parseInt(timer / 60, 10);
      seconds = parseInt(timer % 60, 10);

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      display.textContent = minutes + ":" + seconds;

      if (--timer < 0) {
        clearInterval(interval);
        display.textContent = "00:00";
        revealMessage();
      }

      // Update hue for smooth color transition
      hue = (hue + 1) % 360;
      document.body.style.color = "hsl(" + hue + ", 100%, 50%)";
    }, 1000);
  }

  window.onload = function () {
    var fiveMinutes = 60 * 5;
    var display = document.querySelector('#timer');
    startTimer(fiveMinutes, display);
  };

  function revealMessage() {
    var message = document.createElement('div');
    message.textContent = "BASE 1: Instead of desks and chairs aligned in a row, go to place that’s flexible and where you’re allowed to grow.";
    message.style.color = "white";
    message.style.textAlign = "center";
    message.style.marginTop = "20px";
    document.body.appendChild(message);
  }
</script>
</body>
</html>
